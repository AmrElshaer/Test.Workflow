name: CI/CD Pipeline

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v6
        with:
          dotnet-version: "6.0"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal

  publish-docker:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u amrelsher -p P@$$word!

      - name: Build and push Docker image
        run: |
          docker build -t amrelsher/test_workflow:latest .
          docker push amrelsher/test_workflow:latest
        env:
          DOCKER_USERNAME: amrelsher
          DOCKER_PASSWORD: P@$$word!
